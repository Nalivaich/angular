
<div class="container animated bounceInLeft autorisation" id="autorisation">

    <form class="form-inline autorisationForm" name="logInForm">
        <fieldset>
        <div data-bind="ifnot: authorizationFlag">
            <div class="form-group col-md-offset-3">
                <label class="sr-only" for="exampleInputName3">User name</label>
                <input type="text" class="form-control" id="exampleInputName3" placeholder="currentUserName" name="loginInput" required  ng-model="currentUser.name">
            </div>

            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" name="passwordInput" required   ng-model="logIn.password">
            </div>
            <button type="submit" class="btn btn-success " ng-click="signUp()">Sign in</button>
        </div>

        <div class = "greetingBlock inlineBlocks" data-bind="if: authorizationFlag">
            <span class="text-success" ng-bind="greeting">Welcome: <span class="userName" data-bind="text: currentUserName"></span></span>
        </div>
            </fieldset>

    </form>

</div>
