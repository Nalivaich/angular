
<div class="container animated bounceInLeft autorisation" id="autorisation">
    <form class="form-inline autorisationForm" name="logInForm">
        <fieldset>
            <div >
                <div class="form-group col-md-offset-3">
                    <label class="sr-only" for="exampleInputName3">User name</label>
                    <input type="text" class="form-control" id="exampleInputName3" placeholder="UserName" name="loginInput" required  ng-model="currentUser.name">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="exampleInputPassword3">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" name="passwordInput" required   ng-model="currentUser.password">
                </div>
                <button type="submit" class="btn btn-success " ng-click="signUp(currentUser, logInForm)">Sign in</button>
            </div>
        </fieldset>
    </form>
</div>
