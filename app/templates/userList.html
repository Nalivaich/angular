
<ul ng-repeat="item in usersRepository ">

    <li class=" bg-success row col-md-12 col-md-offset-0 text-success myCursor listDecoration animated bounceInUp" ng-click="click()" >
        <p><span class="glyphicon glyphicon-user"></span></p>
        <p>User: <span ng-bind="item.name"></span></p>
        <p>User ID:  <span ng-bind="$index"></span></p>
        <p>Status: Online</p>
    </li>

</ul>
